<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="dist/css/main.min.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="Fylo Logo" loading="lazy" />
        </div>
        <div class="header__icons">
          <img
            src="./images/icon-document.svg"
            alt="Document Icon"
            class="header__icons--icon"
            loading="lazy"
          />
          <img
            src="./images/icon-folder.svg"
            alt="Folder Icon"
            class="header__icons--icon"
            loading="lazy"
          />
          <img
            src="./images/icon-upload.svg"
            alt="Upload Icon"
            class="header__icons--icon"
            loading="lazy"
          />
        </div>
      </header>
      <footer class="footer">
        <div class="footer__title">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>
        <div class="footer__range">
          <div class="footer__range--bar"></div>
        </div>
        <div class="footer__data">
          <div class="footer__data--left">0 GB</div>
          <div class="footer__data--right">1000 GB</div>
        </div>
        <div class="footer__dataleft">
          <span class="footer__dataleft--dataamount">185</span> GB Left
        </div>

        <!-- 0 GB 
      1000 GB -->
      </footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/shivamvijaywargi">Shivam Vijaywargi</a>.
      </div>
    </div>
  </body>
</html>
